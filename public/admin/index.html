<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager | All Saints of Lincolnshire</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Register preview styles to match site typography
      CMS.registerPreviewStyle("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap");
      CMS.registerPreviewStyle(`
        body {
          font-family: 'Inter', sans-serif;
          color: #2d3748;
          line-height: 1.7;
          padding: 20px;
          max-width: 800px;
          margin: 0 auto;
        }
        h1, h2, h3, h4, h5, h6 {
          font-family: 'Oswald', sans-serif;
          color: #0e112d;
          text-transform: uppercase;
          letter-spacing: 0.05em;
          margin-top: 1.5rem;
          margin-bottom: 0.75rem;
        }
        h1 { font-size: 1.875rem; }
        h2 { font-size: 1.5rem; }
        h3 { font-size: 1.25rem; }
        p { margin-bottom: 1rem; }
        a { color: #c9a227; }
        blockquote {
          font-family: 'Playfair Display', serif;
          font-style: italic;
          border-left: 4px solid #c9a227;
          padding-left: 1rem;
          margin: 1.5rem 0;
          color: #64748b;
        }
        ul, ol {
          margin-bottom: 1rem;
          padding-left: 1.5rem;
        }
        li { margin-bottom: 0.5rem; }
        img {
          max-width: 100%;
          border-radius: 0.5rem;
          margin: 1rem 0;
        }
        hr {
          border: none;
          border-top: 1px solid #e2e8f0;
          margin: 2rem 0;
        }
      `, { raw: true });
    </script>
  </body>
</html>
